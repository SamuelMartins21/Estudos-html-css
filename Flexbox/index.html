<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>

    <!--Container-->
    <div class="conteiner">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <!--NÃ£o existe limites para elementos filhos-->
    </div>    

    <!--items-->
    <div class="conteiner">
        <div class="box" id="item-1">1</div>
        <div class="box" id="item-2">2</div>
        <div class="box" id="item-3">3</div>
        <div class="box" id="item-4">4</div>
        <div class="box" id="item-5">5</div>
        <div class="box" id="item-6">6</div>
    </div>    
    
</body>
</html>
