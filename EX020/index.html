    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: pink;
        }

        a::after{
            content: ' link';
            text-decoration: none;
            font-weight: lighter;
            color: brown;
        }

        a::before{
            content: 'link ';
            color: brown;
        }

        
    </style>
</head>
