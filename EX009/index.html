<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>

<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em varios dispositivos diferente</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo audio em HTML</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <!-- <audio src="midia/Royal Enfield Meteor 350 Sound Daily Ride [RAW Onboard] [4K]_uJHfwIKM0sY.mp3" controls ></audio>--> <!--primeira forma-->
    <audio preload="metadata" controls loop>
        <source src="midia/Royal Enfield Meteor 350 Sound Daily Ride [RAW Onboard] [4K]_uJHfwIKM0sY.mp3" type="audio/mpeg"> <!--Colocar audio de vários formatos com esse metodo-->
    </audio>
</body>

</html>
