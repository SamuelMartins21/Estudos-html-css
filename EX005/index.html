<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito</h2>
    <p>Nesta frase temos uma <Strong>frase em negrito</Strong> usando a tag STRONG </p>
    <h2>Itálico / Enfase </h2>
    <p>Nesta frase temos um <em>termo em italico</em> usando a tag i</p>
</body>
</html>
